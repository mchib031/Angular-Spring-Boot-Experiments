<div class="container">
  <h2>Contact List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>
          {{ contact.firstName }}
        </td>
        <td>
          {{ contact.lastName }}
        </td>
        <td>
          {{ contact.phoneNumber }}
        </td>
        <td>
          {{ contact.email }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
