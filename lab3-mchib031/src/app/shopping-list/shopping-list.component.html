<div class="container">
  <h1>Cart</h1>
  <form class="form-inline" autocomplete="off" (submit)="ajouter()">
      <div class="form-group">
        <label for="article">Article:</label>
        <input type="text" class="form-control" id="article" name="article" [(ngModel)]="item.article">
      </div>
      <button type="submit">Ajouter</button>
  </form>

  <div class="item-list" *ngIf="ListeDesArticles && ListeDesArticles.length">
      <table >
          <tbody>
              <tr *ngFor="let item of ListeDesArticles; let i = index">
                  <td>{{item.article}}</td>
                  <td>
                      <button  (click)="deleteItem(i)">Supprimer</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
