    <div class="item-list" *ngIf="ListeDesArticles && ListeDesArticles.length">
        <table class="table table-condensed">
            <tbody>
                <tr *ngFor="let item of ListeDesArticles; let i = index">
                    <td>{{item.article}}</td>
                    <td>
                        <button class="btn btn-danger" (click)="deleteItem(i)">Supprimer</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
